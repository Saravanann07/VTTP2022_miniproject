    <div class = "container">

    			<h1>Welcome to StockStatus! </h1>
    
				<h2>Please enter your login details</h2>

				<form method="POST" action="/authenticate">
					<div class = "form-group">
                        <label class = "control-label" for="username">
							
                                Username
                        </label>
                        <input id = "username" class = "form-control" type="text" name="username"  required autofocus="autofocus"/>
                    </div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							name="password" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Login</button>
						<span>Don't have an account? <a href="/register" >Register here</a></span>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<div class="alert alert-info" data-th-text="${messageLogout}"></div>
	<div class="alert alert-danger" data-th-text="${messageLoginError}"></div>
