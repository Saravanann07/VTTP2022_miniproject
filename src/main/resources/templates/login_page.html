<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StockStatus</title>
</head>
<body>
    <h1>Welcome to StockStatus! </h1>
    
	<h2>Please enter your login details</h2>

	<form method="POST" action="/authenticate">

		<table>
			<tr>
				<td>
					<label for="username">Username</label>
				</td>
				<td>
					<input id="username" type="text" name="username" size="20" required>
				</td>
			</tr>
            <tr>
				<td>
					<label for="password">Password</label>
				</td>
				<td>
					<input id="password" type="password" name="password" size="20" required>
				</td>
			</tr>
			
		</table>
		<button type="submit">Login</button>
	</form>

	<h2>Don't have an account?</h2>
	<h3>Register here!</h3>

	<form data-th-action="@{/createUser}" method="post">
		<table>
			<tr>
				<td>
					<label for="username">Enter your username:</label>
				</td>
				<td>
					<input type="text" name="username" size="20" required>
				</td>
			</tr>
            <tr>
				<td>
					<label for="password">Enter your password:</label>
				</td>
				<td>
					<input type="password" name="password" size="20" required>
				</td>
			</tr>
			
		</table>
        
        <button type="submit">Register</button>
      </form>
	  <span data-th-text="${messageUser}"></span>



	
</body>
</html>
