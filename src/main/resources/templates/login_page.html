<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
	<title>StockStatus</title>
<body>
	
    <br>
    <br>

	<!-- Create HTML Login Section-->
    <div class = "container">
        <div class = "row ">
            <div class = "col-md-8 offset-md-3">

    			<h1>Welcome to StockStatus! </h1>
    
				<h2>Please enter your login details</h2>
			</div>
		</div>
	</div>
	<div class = "container">
		<div class = "row ">
			<div class="col-sm-6 mx-auto">
				<form method="POST" action="/authenticate">
					<div class = "form-group">
                        <label class = "control-label" for="username">
                                Username
                        </label>
                        <input id = "username" class = "form-control" type="text" name="username"  required autofocus="autofocus"/>
                    </div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							name="password" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Login</button>
						<span>Don't have an account? <a href="/register" >Register here</a></span>
					</div>
					
				</form>
			</div>
		</div>
	</div>
			
	<div class="alert alert-info" data-th-text="${messageLogout}"></div>
	<div class="alert alert-danger" data-th-text="${messageLoginError}"></div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
